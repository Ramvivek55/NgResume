<section id="contact" class="section section-contact">
    <div class="animate-up">
        <h2 class="section-title">Contact Us</h2>

        <div class="row">
            <div class="col-sm-6">
                <div class="section-box">
                    <h3>Feel free to contact me</h3>
                    <form class='contactForm'>
                        <div class='input-field'>
                            <input class='contact-name'  type='text' name='name' />
                            <span class='line'></span>
                            <label>Name</label>
                        </div>

                        <div class='input-field'>
                            <input class='contact-email'  type='email' name='email' />
                            <span class='line'></span>
                            <label>Email</label>
                        </div>

                        <div class='input-field'>
                            <input class='contact-subject' type='text' name='subject' />
                            <span class='line'></span>
                            <label>Subject</label>
                        </div>

                        <div class='input-field'>
                            <textarea class='contact-message' rows='4' name='message'></textarea>
                            <span class='line'></span>
                            <label>Message</label>
                        </div>
                        <div class='g-recaptcha' data-theme='light' data-sitekey='' id='recaptcha1'>
                        </div>
                        <div class="check-field">
                            <input type="checkbox" name="rsPivacyPolicy" id="rsPivacyPolicy">
                            <label for="rsPivacyPolicy">I have read the Privacy Policy note.</label>
                        </div><span>
                            <input class='contact-submit btn btn-lg btn-primary' type='submit'
                                value='Send' />
                        </span>

                        <div class='contact-response'></div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="section-box contact-info has-map">
                    <ul class="contact-list">
                        <li class="clearfix">
                            <strong>Name:</strong>
                            <span>{{details.name}}</span>
                            </li>

                        <li class="clearfix">
                            <strong>E-mail:</strong>
                            <span><a
                                    href="mailto:ramraghu.pnr@gmail.com">{{details.email}}</a></span>
                        </li>
                        <li class="clearfix">
                            <strong>Phone:</strong>
                            <span>{{details.phone}}</span>
                        </li>
                        <li class="clearfix">
                            <strong>Address:</strong>
                            <span>{{details.address}}</span>
                        </li>
                    </ul>

                    <!-- <div id="map" data-latitude="50.84592" data-longitude="4.366859999999974"></div> -->
                    <agm-map style="width: 100%;height: 300px;position: absolute;left: 0;bottom: 16px;"
                    [latitude]="lat"
                    [longitude]="lng"
                    [zoom]="zoom"
                    [disableDefaultUI]="false"
                    [zoomControl]="false"
                    (mapClick)="mapClicked($event)">
                  
                    <agm-marker 
                        *ngFor="let m of markers; let i = index"
                        (markerClick)="clickedMarker(m.label, i)"
                        [latitude]="m.lat"
                        [longitude]="m.lng"
                        [label]="m.label"
                        [markerDraggable]="m.draggable"
                        (dragEnd)="markerDragEnd(m, $event)">
                    </agm-marker>
                  </agm-map>

                </div>
            </div>
        </div>
    </div>
</section>
