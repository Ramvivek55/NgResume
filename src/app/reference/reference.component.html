<div id="interests" class=" section-interests" style="padding-top: 6rem;">
    <div class="animate-up">
        <h2 class="section-title">My Interests</h2>
        <div class="section-box">
            <p>Personal interests can be the icebreaker for a job interview. Learn what hobbies to 
                include and check our list of personal interest you can add on your resume.</p>
            <ul class="interests-list">

                <li>
                    <i class="fa fa-motorcycle fa-2x" id="pass1" (mouseover)="openDialog($event)" aria-hidden="true"></i>
                    <span>Bike Travelling</span>
                </li>

                <li>
                    <i class="fa fa-film fa-2x" id="pass2"  (mouseover)="openDialog()" aria-hidden="true"></i>
                    <span>Watch Movies</span>
                </li>
                <!-- <li>
                    <i class="fa fa-comments fa-2x" id="pass3"  (click)="openDialog()" aria-hidden="true"></i>
                    <span>Chatting</span>
                </li> -->
                <li>
                    <i class="fa fa-shopping-cart fa-2x" id="pass4" (mouseover)="openDialog()"  aria-hidden="true"></i>
                    <span>Shopping</span>
                </li>
                <li>
                    <i class="fa fa-futbol-o fa-2x" id="pass5" (mouseover)="openDialog()" aria-hidden="true"></i>
                    <span>Playing Cricket</span>
                </li>
            </ul>
        </div>
    </div>
</div>
