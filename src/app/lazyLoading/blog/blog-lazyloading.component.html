      <mat-card-subtitle><span style="color:white;">Information</span></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image style="margin-left: 1px;" src="./assets/img/blogs.jpg" alt="">
    <mat-card-content>
      <p>
          <span style="color:white;">
            A blog (shortening of “weblog”) is an online journal or informational website displaying 
            information in the reverse chronological order, with the latest posts appearing first. 
            It is a platform where a writer or even a group of writers share their views on an individual subject.
        </span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog()"><span style="color:white;">See More details in Dialog Modal</span></button>
    </mat-card-actions>
