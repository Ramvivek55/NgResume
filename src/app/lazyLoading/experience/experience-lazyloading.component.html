
<br>
<mat-card class="example-card profile-social">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><span style="color:white;">About</span></mat-card-title>
      <mat-card-subtitle><span style="color:white;">Information</span></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image style="margin-left: 1px;" src="./assets/img/experience.jpg" alt="">
    <mat-card-content>
      <p>
          <span style="color:white;">
            Experience is knowledge or skill in a particular job or activity, which you have gained because you have done that job or activity for a long time. ... Experience is used to refer to the past events, 
            knowledge, and feelings that make up someone's life or character.
        </span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog()"><span style="color:white;">See More details in Dialog Modal</span></button>
    </mat-card-actions>
  </mat-card>
