<section id="calendar" class="section section-calendar">
    <div class="animate-up">
        <h2 class="section-title">Availability Calendar</h2>
        <div class="section-box">
            <div class="calendar-busy">
                <div class="calendar-today"
                    style="background: url('https://rscard.px-lab.com/startuper/wp-content/themes/rs-card/img/rs-calendar-cover.jpg')">
                    <div class="valign-outer">
                        <div class="valign-middle">
                            <div class="valign-inner">
                                <div class="date">
                                    <span class="day"></span>
                                    <span class="month"></span>
                                </div>
                                <div class="week-day"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="calendar-cont">
                    <div class="calendar-header">
                        <div class="calendar-nav">
                            <span class="active-date"><span class="active-month"></span><span
                                    class="active-year"></span></span>
                            <a class="calendar-prev ripple-centered" title="Prev">
                                <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i></a>
                            <a class="calendar-next ripple-centered" title="Next">
                                <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <input type="hidden"
                        value="2016, 01, 21&amp;2016, 01, 22&amp;2016, 02, 05&amp;2016, 03, 01&amp;2016, 04, 13&amp;2016, 04, 19&amp;2016, 05, 02&amp;2016, 05, 18"
                        class="busy_days_to_js">
                    <table class="calendar-body">
                        <thead class="calendar-thead"></thead>
                        <tbody class="calendar-tbody"></tbody>
                    </table>
                    <div class="calendar-busy-note">Sorry. I&#039;m not available on those days</div>
                </div>
            </div>
        </div>
    </div>
</section>
